<!DOCTYPE html>
<!--- ICS2O-Assignment-04 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza Order" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Lucas Tyman" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://https://Lucas-Tyman.github.io/ICS2O-Assignment-04-//" />
    <link rel="manifest" href="/ICS2O-Assignment-04-/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Pizza Order</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/pizza.svg" alt="pizza" width="35%" height="35%">
        <h3>Please select the pizza size and toppings you would like to order!</h3>
        <form>
          <h4>Pizza Size</h4>
          <!-- Radio button large -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="size-large">
            <input type="radio" id="size-large" class="mdl-radio__button" name="size" value="1">
            <span class="mdl-radio__label">Large ($6.00)</span>
          </label>
          <br>
          <!-- Radio button extra large -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="size-extra-large">
            <input type="radio" id="size-extra-large" class="mdl-radio__button" name="size" value="2">
            <span class="mdl-radio__label">Extra Large ($10.00)</span>
          </label>
        </form>
        <br>
        <form>
          <h4>Pizza Toppings</h4>
          <!-- Radio button 1 topping -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2" for="first-topping">
            <input type="radio" id="first-topping" class="mdl-radio__button" name="toppings" value="1">
            <span class="mdl-radio__label">1 Topping ($1.00)</span>
          </label>
          <br>
          <!-- Radio button 2 toppings -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="two-toppings">
            <input type="radio" id="two-toppings" class="mdl-radio__button" name="toppings" value="2">
            <span class="mdl-radio__label">2 Toppings ($1.75)</span>
          </label>
          <br>
          <!-- Radio button 3 toppings -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="three-toppings">
            <input type="radio" id="three-toppings" class="mdl-radio__button" name="toppings" value="3">
            <span class="mdl-radio__label">3 Toppings ($2.50)</span>
          </label>
          <br>
          <!-- Radio button 4 toppings -->
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="four-toppings">
            <input type="radio" id="four-toppings" class="mdl-radio__button" name="toppings" value="4">
            <span class="mdl-radio__label">4 Toppings ($3.35)</span>
          </label>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="total()">
          Total Cost
        </button>
        <!-- basic text -->
        <p></p>
        <div id="total-cost"></div>
      </main>
    </div>
  </body>
</html>
